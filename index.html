<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Minions</title>
</head>
<body>
    <div class="contaner">
        <div class="left">
            <div class="sticks">

            </div>
            <div class="grey-div">

            </div>
            <div class="eye-left">
                <div class="eye-white">
                    <div class="brown-ball">
                        <div class="black">
                            <div class="shine">

                            </div>

                        </div>
                    </div>

                </div>
            </div>
            

        </div>
        <div class="right">
            <div class="sticks">

            </div>
            <div class="grey-div-right">

            </div>
            <div class="eye-right">
                <div class="eye-white">
                    <div class="brown-ball">
                        <div class="black">
                            <div class="shine">
                                
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <img class="img" src="./img/smiless copy.png" alt="">
    

    <script>
        var eyeball = document.getElementsByClassName("brown-ball");
        document.onmousemove = function(){
            var x = event.clientX * 100 /window.innerWidth + "%";
            var y = event.clientY * 100 /window.innerHeight + "%";

            for(var i=0;i<2;i++){
                eyeball[i].style.left = x;
                eyeball[i].style.top = y;
            }
        }
       
        
    </script>

</body>
</html>
